<html lang = "ko">
    <style>
        #gameOverModal {
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity : 0;
            pointer-events : none;
        }
        #gameOverModal.show{
            opacity : 1;
            transform: scale(1);
            pointer-events: auto;
        }
    </style>
    <body>
        <div id="gameOverModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;">
            <div style="background: white; padding: 20px; border-radius: 8px; text-align: center; width: 300px;">
              <h2 id="message"></h2>
              <p id="userName"></p>
              <p id="highScore"></p>
              <p id="currentRound"></p>
              <div style="margin-top: 20px;">
                <button id="restartButton" style="margin-right: 10px;">재시작</button>
                <button id="mainButton">메인 화면</button>
              </div>
            </div>
          </div>
    </body>
</html>
