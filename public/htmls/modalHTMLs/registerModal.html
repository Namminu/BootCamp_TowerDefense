<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            /* 모달 콘텐츠 스타일 */
            .modal-content {
                display:none;
                width: 300px;
                margin: auto;
                padding: 20px;
                background-color: #FFD700; /* 배경색: 노란색 */
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                opacity: 0; /* 기본적으로 투명 */
                transform: translate(-50%, -45%); /* 약간 아래로 위치 */
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            .modal-content.show{
                display: flex;
                opacity : 1;
                pointer-events: auto;
            }
            /* 닫기 버튼 스타일 */
            .close {
                position: absolute;
                right: 15px;
                top: 10px;
                font-size: 20px;
                cursor: pointer;
            }

            /* 제목 스타일 */
            .modal-content h2 {
                margin-bottom: 20px;
                font-size: 24px;
                color: black;
                font-weight: bold;
            }

            /* 입력 필드 스타일 */
            .modal-content input[type="text"],
            .modal-content input[type="password"],
            .modal-content input[type="nickName"] {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            /* 확인 버튼 스타일 */
            .modal-content button {
                width: 100%;
                padding: 10px;
                background-color: orange;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
            }

            .modal-content button:hover {
                background-color: darkorange;
            }
        </style>
    </head>
    <body>
        <div id="registerModal" class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>회원가입</h2>
            <form>
                <input type="text" id="registerUsername" name="username" placeholder="ID" required>
                <input type="password" id="registerPassword" name="password" placeholder="비밀번호" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
                <input type="nickName" id="nickName" name="nickName" placeholder="닉네임" required>
                <button type="submit">확인</button>
            </form>
        </div>
        <script src="../../src/webpages/modals/registerAndloginModal.js" defer></script>
    </body>
</html>
