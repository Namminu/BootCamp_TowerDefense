<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            /* 모달 콘텐츠 스타일 */
            .modal-content {
                width: 300px;
                margin: auto;
                padding: 20px;
                background-color: #FFD700; /* 배경색: 노란색 */
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            /* 닫기 버튼 스타일 */
            .close {
                position: absolute;
                right: 15px;
                top: 10px;
                font-size: 20px;
                cursor: pointer;
            }

            /* 제목 스타일 */
            .modal-content h2 {
                margin-bottom: 20px;
                font-size: 24px;
                color: black;
                font-weight: bold;
            }

            /* 입력 필드 스타일 */
            .modal-content input[type="text"],
            .modal-content input[type="password"] {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            /* 로그인 버튼 스타일 */
            .modal-content button {
                width: 100%;
                padding: 10px;
                background-color: orange;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
            }

            .modal-content button:hover {
                background-color: darkorange;
            }

            /* 회원가입 링크 스타일 */
            .modal-content a {
                display: block;
                margin-top: 10px;
                font-size: 14px;
                color: black;
                text-decoration: none;
            }

            .modal-content a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>로그인</h2>
            <form>
                <input type="text" id="username" name="username" placeholder="ID" required>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <a href="#">아이디가 없으신가요?</a>
        </div>
        <script src="../../src/webpages/modals/registerAndloginModal.js" defer></script>
    </body>
</html>
