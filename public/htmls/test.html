<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내일배움캠프 디펜스 게임</title>
    <style>
        /* 전체 레이아웃 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 헤더 스타일 */
        header {
            display: flex; /* 플렉스 박스 레이아웃 사용 */
            justify-content: space-between; /* 로고와 메뉴를 양 끝으로 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            padding: 10px 50px; /* 여백 추가 */
            background-color: #f4f4f4; /* 배경색 */
            border-bottom: 1px solid #ccc; /* 하단 경계선 */
        }

        /* 로고 스타일 */
        header img {
            height: 50px; /* 로고 높이 조절 */
            width: 80px; /* 너비는 비율에 맞게 */
        }

        /* 네비게이션 스타일 */
        nav {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
        }

        nav a {
            text-decoration: none; /* 밑줄 제거 */
            color: #333; /* 텍스트 색상 */
            margin-left: 30px; /* 링크 간 간격 */
            font-size: 16px; /* 글자 크기 */
        }

        nav a:hover {
            color: #007bff; /* 링크에 마우스 오버 시 색상 변경 */
        }

        /* 버튼 스타일 */
        .nav-button {
            padding: 8px 15px;
            margin-left: 30px; /* 버튼 간 간격 */
            border: 1px solid #007bff;
            background-color: white;
            color: #007bff;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none; /* 텍스트 스타일 제거 */
        }

        .nav-button:hover {
            background-color: #007bff;
            color: white; /* 마우스 오버 시 버튼 색상 반전 */
        }

        /* 타이틀 스타일 */
        .page-title {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin: 0; /* 기본 마진 제거 */
            position: absolute; /* 타이틀을 헤더 가운데에 배치 */
            left: 50%; /* 왼쪽 기준으로 50% 이동 */
            transform: translateX(-50%); /* 가운데 정렬 */
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }

        /* 메인 배너 */
        main {
            max-width: 1400px;
            margin: 15px auto;
            padding: 15px;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            height: 350px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            background-image: url('https://cdn.dailycnc.com/news/photo/202205/211604_216794_5031.jpg'); /* 배경 이미지 추가 */
            background-size: cover; /* 이미지를 배너 크기에 맞게 조정 */
            background-position: center; /* 이미지를 가운데 정렬 */
        }
        .banner button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transform: translateY(10px);
        }

        .ranking, .board {
            border: 1px solid #ccc; /* 사각형 테두리 추가 */
            border-radius: 10px; /* 모서리를 둥글게 */
            padding: 15px; /* 내부 여백 추가 */
            width: 34%; /* 가로 크기 조정 */
            height: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 추가 */
            background-color: #fff; /* 배경색 추가 */
        }

        .section {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 40px;
            padding: 15px 0;
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .ranking ul, .board ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .ranking ul li, .board ul li {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid #ccc;
        }

        h3 {
            padding: 0 10px;
        }
        .more-link{
            float: right; /* 오른쪽으로 밀기 */
            font-size: 14px; /* 크기 조정 */
            color: #6a1b9a; /* 색상 */
            text-decoration: none; /* 밑줄 제거 */
            cursor: pointer;
            padding: 0 10px;
        }
        .more-link:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>

    <script src="../src/webpages/pages/mainPage.js"></script>
</body>
</html>
